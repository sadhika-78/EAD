<!DOCTYPE html>
<html>
<head>
    <title>Registration form </title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label for="name"> Name: </label> <br>
        <input type="text" id="name" name="name" placeholder="Enter your name here"> <br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll" placeholder="Enter your roll no"><br>

        <label for="email"> Email id: </label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="tel" placeholder="Enter your phone number "><br><br>
        
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label>Branch</label><br>
        <select name="branch">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
            <option value="BioTech">BioTech</option>
        </select><br><br>

        <input type="checkbox" >
        <label>Do you accept all the details are verified</label><br>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
