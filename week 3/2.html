<!DOCTYPE html>
<html>
<head>
    <title>Box Model Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }

        .box {
            width: 300px;
            height: 150px;

            padding: 20px;              /* inside space */
            margin: 40px auto;          /* outside space */

            border: 4px solid blue;     /* border */

            background-color: lightyellow;
            font-size: 20px;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

<div class="box">
    CSS Box Model
</div>

</body>
</html>
