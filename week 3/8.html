<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #6fcfe7;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: rgb(214, 223, 88);
            border: 1px solid #c27430;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #902ec4;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #c8d88971;
            color: rgb(19, 195, 226);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: 
            #e95373;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>
</body>
</html>
