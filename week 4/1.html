<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <style>

        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 30px;
            width: 350px;
            border: 2px solid #1be3be;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1be3be;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1be3be;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>

</head>

<body>

    <form>
        <h2>Student Registration Form</h2>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name here"><br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll" placeholder="Enter your roll no"><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="tel" placeholder="Enter your phone number"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label>Branch:</label><br>
        <select name="branch">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
            <option value="BioTech">BioTech</option>
        </select><br>

        <input type="checkbox" id="verify">
        <label for="verify">Do you accept all the details are verified</label><br><br>

        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
