<!DOCTYPE html>
<html>
<head>
    <title>My Class Timetable</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF9F6; 
            text-align: center;
        }

        h2 {
            color: #6D6875; 
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            border: 2px solid #0e0e0f; 
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #CDB4DB;
            color: #4A4E69;
        }

        tr:nth-child(2) {
            background-color: #FFD6BA;
        }

        tr:nth-child(3) {
            background-color: #CDEAC0;
        }

        tr:nth-child(4) {
            background-color: #BDE0FE;
        }

        .break {
            background-color: #FFC8DD; 
            font-weight: bold;
        }

        tr:hover {
            background-color: #E0BBE4; 
        }

    </style>

</head>

<body>
    <h2>Daily Class Schedule</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>9:10 - 10:10</th>
            <th>10:10 - 11:10</th>
            <th>11:10 - 12:10</th>
            <th>12:10 - 1:00</th>
            <th>1:00 - 2:00</th>
            <th>2:00 - 3:00</th>
            <th>3:00 - 4:00</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>PE-1</td>
            <td>EEA</td>
            <td>PQT</td>
            <td class="break">Break</td>
            <td>DBMS</td>
            <td colspan="2"><b>Sports</b></td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td colspan="3"><b>DBMS Lab</b></td>
            <td class="break">Break</td>
            <td>PQT</td>
            <td>EEA</td>
            <td>ES</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>EAD</td>
            <td>PE-1</td>
            <td>PQT</td>
            <td class="break">Break</td>
            <td>Library</td>
            <td colspan="2"><b>Mini Project-1</b></td>
        </tr>

    </table>

</body>
</html>
