<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c2f0fb, #d9eea6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;  
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        input:focus,
        textarea:focus {
            border-color: #a6c1ee;
            outline: none;
            box-shadow: 0 0 8px rgba(166, 193, 238, 0.5);
        }

        input[type="radio"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #a6c1ee;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #7f9cf5;
        }

    </style>

</head>

<body>

    <form>
        <h2>Feedback Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your feedback"></textarea>

        <label>How satisfied are you?</label>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
        <label for="satisfied">Satisfied</label>

        <input type="radio" id="neutral" name="satisfaction" value="Neutral">
        <label for="neutral">Neutral</label>

        <input type="radio" id="unsatisfied" name="satisfaction" value="Unsatisfied">
        <label for="unsatisfied">Unsatisfied</label>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
