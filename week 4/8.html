<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .calculator {
            background-color: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background-color: #1a252f;
            color: #ffffff;
            font-size: 36px;
            text-align: right;
            padding: 20px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            min-height: 30px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        .btn-number {
            background-color: #34495e;
            color: #ffffff;
        }

        .btn-number:hover {
            background-color: #4a6a8a;
        }

        .btn-operator {
            background-color: #e67e22;
            color: #ffffff;
        }

        .btn-operator:hover {
            background-color: #f39c12;
        }

        .btn-equal {
            background-color: #27ae60;
            color: #ffffff;
            grid-column: span 2;
        }

        .btn-equal:hover {
            background-color: #2ecc71;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: #ffffff;
            grid-column: span 2;
        }

        .btn-clear:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="btn btn-clear">AC</button>
            <button class="btn btn-operator">÷</button>
            <button class="btn btn-operator">×</button>

            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-operator">−</button>

            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operator">+</button>

            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operator">%</button>

            <button class="btn btn-number">0</button>
            <button class="btn btn-number">.</button>
            <button class="btn btn-equal">=</button>
        </div>
    </div>
</body>

</html>
