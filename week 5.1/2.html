<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>

    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: black;
            padding: 20px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .title {
            background: #ddd;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .display {
            color: white;
            font-size: 32px;
            text-align: right;
            padding: 15px;
            min-height: 40px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .gray {
            background: #a5a5a5;
        }

        .dark {
            background: #333;
            color: white;
        }

        .orange {
            background: #f39c12;
            color: white;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

<div class="calculator">
    <div class="title">Welcome to Calculator</div>
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button class="gray" onclick="clearAll()">AC</button>
        <button class="gray" onclick="deleteLast()">←</button>
        <button class="gray" onclick="appendValue('%')">%</button>
        <button class="orange" onclick="setOperator('/')">÷</button>

        <button class="dark" onclick="appendValue('7')">7</button>
        <button class="dark" onclick="appendValue('8')">8</button>
        <button class="dark" onclick="appendValue('9')">9</button>
        <button class="orange" onclick="setOperator('*')">×</button>

        <button class="dark" onclick="appendValue('4')">4</button>
        <button class="dark" onclick="appendValue('5')">5</button>
        <button class="dark" onclick="appendValue('6')">6</button>
        <button class="orange" onclick="setOperator('-')">-</button>

        <button class="dark" onclick="appendValue('1')">1</button>
        <button class="dark" onclick="appendValue('2')">2</button>
        <button class="dark" onclick="appendValue('3')">3</button>
        <button class="orange" onclick="setOperator('+')">+</button>

        <button class="dark" onclick="appendValue('0')">0</button>
        <button class="dark" onclick="appendValue('00')">00</button>
        <button class="dark" onclick="appendValue('.')">.</button>
        <button class="orange" onclick="calculateResult()">=</button>
    </div>
</div>

<script>

let firstNumber = "";
let secondNumber = "";
let currentOperator = null;
let isSecondInput = false;

const add = (a, b) => a + b;
const subtract = (a, b) => a - b;
const multiply = (a, b) => a * b;
const divide = (a, b) => b === 0 ? "Error" : a / b;
const percent = (a, b) => (a * b) / 100;

function calculate(num1, num2, operationCallback) {
    return operationCallback(num1, num2);
}

function appendValue(value) {

    if (!isSecondInput) {
        firstNumber += value;
        document.getElementById("display").innerText = firstNumber;
    } else {
        secondNumber += value;
        document.getElementById("display").innerText = secondNumber;
    }
}

function setOperator(op) {
    currentOperator = op;
    isSecondInput = true;
}

function calculateResult() {

    let n1 = parseFloat(firstNumber);
    let n2 = parseFloat(secondNumber);
    let result;

    switch (currentOperator) {

        case '+':
            result = calculate(n1, n2, add);
            break;

        case '-':
            result = calculate(n1, n2, subtract);
            break;

        case '*':
            result = calculate(n1, n2, multiply);
            break;

        case '/':
            result = calculate(n1, n2, divide);
            break;

        case '%':
            result = calculate(n1, n2, percent);
            break;

        default:
            result = "Error";
    }

    document.getElementById("display").innerText = result;

    firstNumber = result.toString();
    secondNumber = "";
    isSecondInput = false;
}

function clearAll() {
    firstNumber = "";
    secondNumber = "";
    currentOperator = null;
    isSecondInput = false;
    document.getElementById("display").innerText = "0";
}

function deleteLast() {
    if (!isSecondInput) {
        firstNumber = firstNumber.slice(0, -1);
        document.getElementById("display").innerText = firstNumber || "0";
    } else {
        secondNumber = secondNumber.slice(0, -1);
        document.getElementById("display").innerText = secondNumber || "0";
    }
}

</script>

</body>
</html>
