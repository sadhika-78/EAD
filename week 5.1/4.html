<!DOCTYPE html>
<html>
<head>
    <title>String Processor Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #005cd4;
        }

        .results {
            margin-top: 15px;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
        }

        .results p {
            margin: 6px 0;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>String Processor Tool</h2>

    <textarea id="userText" placeholder="Enter a sentence here..."></textarea>
    <button onclick="processString()">Analyze</button>

    <div class="results">
        <p id="reverseResult"></p>
        <p id="vowelResult"></p>
        <p id="longestResult"></p>
        <p id="upperResult"></p>
    </div>
</div>

<script>

    let reverseString = function(text) {
        return text.split("").reverse().join("");
    };

    const countVowels = (text) => {
        let vowels = ['a','e','i','o','u'];
        return text
            .toLowerCase()
            .split("")
            .filter(char => vowels.includes(char))
            .length;
    };

    let findLongestWord = function(sentence) {

        let words = sentence.split(" ");
        let longest = "";

        for (let i = 0; i < words.length; i++) {
            if (words[i].length > longest.length) {
                longest = words[i];
            }
        }

        return longest;
    };

    function processString() {

        let inputText = document.getElementById("userText").value.trim();

        if (inputText === "") {
            alert("Please enter a sentence!");
            return;
        }

        document.getElementById("reverseResult").innerText =
            "Reversed String: " + reverseString(inputText);

        document.getElementById("vowelResult").innerText =
            "Vowel Count: " + countVowels(inputText);

        document.getElementById("longestResult").innerText =
            "Longest Word: " + findLongestWord(inputText);

        document.getElementById("upperResult").innerText =
            "Uppercase: " + inputText.toUpperCase();
    }

</script>

</body>
</html>
