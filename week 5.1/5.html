<!DOCTYPE html>
<html>
<head>
    <title>Employee Payroll System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5e62;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e14a4f;
        }

        .result-box {
            margin-top: 15px;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
        }

        .result-box p {
            margin: 6px 0;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Employee Payroll System</h2>

    <input type="text" id="empName" placeholder="Enter Employee Name">
    <input type="number" id="basicSalary" placeholder="Enter Basic Salary">
    <input type="number" id="hraValue" placeholder="Enter HRA (Optional)">
    <input type="number" id="taValue" placeholder="Enter TA (Optional)">

    <button onclick="generatePayroll()">Calculate Salary</button>

    <div class="result-box">
        <p id="grossResult"></p>
        <p id="taxResult"></p>
        <p id="netResult"></p>
    </div>
</div>

<script>

    function Employee(name, basicSalary, hra = 2000, ta = 1000) {

        this.name = name;
        this.basicSalary = basicSalary;
        this.hra = hra;
        this.ta = ta;

        this.calculateNetSalary = function() {

            let grossSalary = this.basicSalary + this.hra + this.ta;

            let tax = grossSalary * 0.10;

            let netSalary = grossSalary - tax;

            return {
                gross: grossSalary,
                taxAmount: tax,
                net: netSalary
            };
        };
    }

    function generatePayroll() {

        let name = document.getElementById("empName").value.trim();
        let basic = parseFloat(document.getElementById("basicSalary").value);
        let hraInput = parseFloat(document.getElementById("hraValue").value);
        let taInput = parseFloat(document.getElementById("taValue").value);

        if (name === "" || isNaN(basic)) {
            alert("Please enter valid Name and Basic Salary!");
            return;
        }

        let employee = new Employee(
            name,
            basic,
            isNaN(hraInput) ? 2000 : hraInput,
            isNaN(taInput) ? 1000 : taInput
        );

        let salaryDetails = employee.calculateNetSalary();

        document.getElementById("grossResult").innerText =
            "Gross Salary: ₹ " + salaryDetails.gross;

        document.getElementById("taxResult").innerText =
            "Tax (10%): ₹ " + salaryDetails.taxAmount;

        document.getElementById("netResult").innerText =
            "Net Salary: ₹ " + salaryDetails.net;
    }

</script>

</body>
</html>
